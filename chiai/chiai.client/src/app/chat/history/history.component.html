<mat-card class="history-container">
    <mat-card-title>Chat History</mat-card-title><button mat-button>New chat...</button>
    
    <mat-list>
      <mat-list-item *ngFor="let item of history;" (click)="selectChat(item.chatId)">
        <button mat-button>{{item.chatName}}</button>
      </mat-list-item>
    </mat-list>
  </mat-card>
