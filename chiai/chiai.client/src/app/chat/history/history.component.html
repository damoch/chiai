<mat-card class="history-container">
    <mat-card-title>Chat History</mat-card-title>
    <mat-list>
      <mat-list-item *ngFor="let chat of history; let i = index" (click)="selectChat(chat)">
        <!-- <mat-icon>history</mat-icon> -->
        <span>Session {{ i + 1 }} - {{ chat.timestamp }}</span>
      </mat-list-item>
    </mat-list>
  </mat-card>
